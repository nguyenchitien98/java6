
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">
<main>
	<form th:action="@{/security/login}" method="POST" class="col-sm-8 col-sm-offset-2">
		<div class="panel panel-primary">
			<div class="panel-heading" th:text="#{label.login}"></div>
			<div class="panel-body">
				<div class="form-group">
					<div th:text="#{label.userName}"></div>
					<input name="username" placeholder="Enter Your username" class="form-control">
					
				</div>
				<div class="form-group">
					<div th:text="#{label.password}"></div>
					<input name="password" type="password" placeholder="Enter Your Password" class="form-control">
					
				</div>
				<div class="form-group">
				<!--	<div class="form-control"> -->
						<label class="checkbox-inline">
							<input type="checkbox" name="remember-me">Remember me?
						</label>
						<div class="text-right">
						<a th:href="@{/forgot_password}">Forgot your password?</a>
						</div>
					<!--  </div> -->
				</div>
			</div>
			<!-- <div class="text-right" >
			 	<a th:href="@{/forgot_password}">Forgot your password?</a>
			 </div>-->

			<div class="text-center">
				Đăng nhập bằng: 
				<a th:href="@{/oauth2/authorization/google}">Google</a> ||
				<a th:href="@{/oauth2/authorization/facebook}">Facebook</a>
			</div>
			<div class="panel-footer text-right">
				<i class="pull-left text-danger" th:text="${message}"></i>
				<button class="btn btn-success" th:text="#{label.login}"></button>
			</div>
		</div>
	</form>
</main>
